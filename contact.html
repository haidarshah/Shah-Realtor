<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Shah Realtor</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Montserrat'] text-gray-800">

    <header class="py-4 bg-gray-900 text-white">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="text-2xl font-bold">SHAH<span class="text-blue-600">REALTOR</span></div>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="hover:text-blue-600 transition">Home</a></li>
                    <li><a href="about.html" class="hover:text-blue-600 transition">About Us</a></li>
                    <li><a href="listings.html" class="hover:text-blue-600 transition">Listings</a></li>
                    <li><a href="contact.html" class="hover:text-blue-600 transition">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12">Contact Us</h2>
            <p class="text-lg mb-6">We'd love to hear from you! Feel free to reach out with any inquiries or questions.</p>

            <div class="max-w-md mx-auto">
                <form>
                    <input type="text" class="w-full p-4 mb-4 border rounded" placeholder="Your Name">
                    <input type="email" class="w-full p-4 mb-4 border rounded" placeholder="Your Email">
                    <textarea class="w-full p-4 mb-4 border rounded" rows="4" placeholder="Your Message"></textarea>
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-full text-lg font-medium">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <!-- Footer content (same as before) -->
    </footer>
</body>
</html>
